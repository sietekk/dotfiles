- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles:
      path: ''
    ~/.gitconfig:
      path: gitconfig
    ~/.gitignore_global:
      path: gitignore_global
    ~/.hgrc:
      path: hgrc
    ~/.hgignore_global:
      path: hgignore_global
    ~/.screenrc:
      path: screenrc
    ~/.vim:
      path: vim/
    ~/.vimrc:
      path: vim/vimrc
    ~/.bashrc:
      path: bash/bashrc
    ~/.bash_profile:
      path: bash/bash_profile
    ~/.bash_logout:
      path: bash/bash_logout

- shell:
  - mkdir -p ~/.vim/backup_files/
  - mkdir -p ~/.vim/swap_files/
  - mkdir -p ~/.vim/undo_files/
  - mkdir -p ~/dev
  - [git submodule update --init --recursive, Installing submodules]

