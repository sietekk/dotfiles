- clean:
    - '~'

- link:
    ~/.dotfiles:
        relink: true
        path: ''
    ~/.gitconfig:
        relink: true
        path: gitconfig
    ~/.gitignore_global:
        relink: true
        path: gitignore_global
    ~/.hgrc:
        relink: true
        path: hgrc
    ~/.hgignore_global:
        relink: true
        path: hgignore_global
    ~/.screenrc:
        relink: true
        path: screenrc
    ~/.vim:
        relink: true
        path: vim/
    ~/.vimrc:
        relink: true
        path: vim/vimrc
    ~/.bashrc:
        relink: true
        path: bash/bashrc
    ~/.bash_profile:
        relink: true
        path: bash/bashrc_profile
    ~/.bash_logout:
        relink: true
        path: bash/bash_logout

- shell:
    - mkdir -p ~/tmp/.vim
    - mkdir -p ~/bin
    - mkdir -p ~/dev
    - touch ~/.screenrc_local
    - git submodule update --init --recursive

