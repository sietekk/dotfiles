- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles:
      path: ''
    ~/.profile:
      path: bash/profile
    ~/.bashrc:
      path: bash/bashrc
    ~/.bash_profile:
      path: bash/bash_profile
    ~/.bash_logout:
      path: bash/bash_logout
